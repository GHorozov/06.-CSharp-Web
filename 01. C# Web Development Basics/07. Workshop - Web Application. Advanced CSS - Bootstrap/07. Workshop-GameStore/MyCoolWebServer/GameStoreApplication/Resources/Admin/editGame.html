<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center"><h1 class="display-3">Edit Game - {{{title}}}</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="form-control-label">Title</label>
                        <input pattern="[A-Za-z0-9 ]{3,100}" name="title" class="form-control"
                               placeholder="Enter Game Title" value="{{{title}}}" />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <textarea class="form-control" name="description" placeholder="Enter Game Description" minlength="20">{{{description}}}</textarea>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Thumbnail</label>
                        <input type="url" class="form-control" name="imageUrl" placeholder="Enter URL to Image" value="{{{imageUrl}}}" />
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Price</label>
                        <div class="input-group">
                            <input type="number" step="0.01" min="0" name="price" class="form-control" placeholder="Enter Price" value="{{{price}}}" />
                            <span class="input-group-addon">&euro;</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Size</label>
                        <div class="input-group">
                            <input type="number" step="0.1" min="0" name="size" class="form-control" placeholder="Enter Size" value="{{{size}}}" />
                            <span class="input-group-addon">GB</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">YouTube Video URL</label>
                        <div class="input-group">
                            <span class="input-group-addon">https://www.youtube.com/watch?v=</span>
                            <input name="videoId" class="form-control" minlength="11" maxlength="11" value="{{{videoId}}}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Release Date</label>
                        <input type="date" name="release-date" class="form-control" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy-MM-dd" value="{{{release-date}}}" />
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block" value="Edit Game" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
