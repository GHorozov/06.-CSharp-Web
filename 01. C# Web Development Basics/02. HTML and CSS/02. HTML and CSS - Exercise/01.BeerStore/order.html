<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order page</title>
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link type="text/css" rel="stylesheet" href="style/form.css">
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select brand</option>
                    <option>Haineken 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Korona Extra 330ml</option>
                    <option>Colsberg 330ml</option>
                </select>
                <label>Quantity</label>
                <input placeholder="Enter amount of beers(1-15)" type="number" min="1" max="15">
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destination</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Stara Zagora</option>
                </select>
                <label>Enter a bithdate</label>
                <input placeholder="mm/dd/yyyy" type="date">
                <label>Got opinion, comment, recommendation. Share it with us.</label>
                <textarea maxlength="100" placeholder="Enter text here"></textarea>
                <input type="submit" value="Subnit">
            </form>
        </center>
    </main>

    <footer>
        <hr />
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
