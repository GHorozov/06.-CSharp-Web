<h1>Servey</h1>
<hr/>
<form method="post">
    <h3>First Name <input type="text" name="firstName" placeholder="First Name" /></h3>

    <h3>Last Name <input type="text" name="lastName" placeholder="Last Name" /></h3>

    <h3>Birthdate <input type="date" name="date" placeholder="yyyy-mm-dd" /></h3>

    <h3>Gender</h3>
    <input type="radio" name="gender" value="male" checked> Male<br />
    <input type="radio" name="gender" value="felame"> Female<br />
    <input type="radio" name="gender" value="Do not want to answer"> Do not want to answer<br />

    <h3>Status</h3>
    <select name="status">
        <option value="Student"> Student</option>
        <option value="Part-time Employee"> Part-time Employee</option>
        <option value="Full-time Employee"> Full-time Employee</option>
        <option value="Unemployed"> Unemployed</option>
        <option value="Do not want to answer"> Do not want to answer</option>
    </select>

    <h3>
        Recomendations
        <br />
        <textarea rows="5" cols="50" name="recomendations" maxlength="120"></textarea>
    </h3>
    <p>Please tell us what are your recomandations for us and how to improve our product.</p>

    <h3>You own:</h3>
    <input type="checkbox" name="youown" value="Laptop" checked/> Laptop
    <input type="checkbox" name="youown" value="Smart Phone" /> Smart Phone
    <input type="checkbox" name="youown" value="Mobile Phone" /> Mobile Phone
    <input type="checkbox" name="youown" value="Car" /> Car
    <input type="checkbox" name="youown" value="Bike" /> Bike
    <br />
    <br />
    <input type="submit" name="buttonClick" value="Reset all fields" /> 
    <input type="submit" name="buttonClick" value="Send Servey" /> 
</form>
